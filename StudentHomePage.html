<!DOCTYPE html>

<html>
<head>
  <title> Student Home Page </title>
  <link rel = "stylesheet" type = "text/css" href = "StudentHomePage.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Calendar Integration -->
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css" rel="stylesheet" />
	<link href="//arshaw.com/js/fullcalendar-1.5.3/fullcalendar/fullcalendar.css" rel="stylesheet" />
	<link href="http://arshaw.com/js/fullcalendar-1.5.3/fullcalendar/fullcalendar.print.css" rel="stylesheet" />

  <script class="cssdesk" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
	<script class="cssdesk" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
	<script class="cssdesk" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js" type="text/javascript"></script>
	<script class="cssdesk" src="//arshaw.com/js/fullcalendar-1.5.3/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>


</head>

<body>
  <div class="top">
    <i class="glyphicon glyphicon-chevron-left" id="chevronLeft"></i>
    <i class="glyphicon glyphicon-chevron-right" id="chevronRight"></i>
      <h1 id='currentDate'>January 09, 2017 </h1>
  </div>
  <div class="left">
    <img src = "home-icon.png" id ='home'>
    <img src = "documents.png" id='files'>
    <img src = "settings-icon.png" id='settings'>
    <img src = "signout-icon.png" id='sign-out'>
  </div>

  <div class="main">
      <!-- MAIN -->
  </div>

  <div class = "teacherbar">
      <img src = "profile_pic-placeholder.png" id="teacher-pic">
      <h4 class = "wordpos"> Teacher Name </h4>
      <h5 class = "wordpos"> Class Taught </h5>
      <h6 class = "wordpos"> Class Amount </h6>
  </div>

  <div class = "upperbar">
      <h4 id="calendarView"> Calendar View </h4>
      <h4 id="homeworkView"> Homework View </h4>
  </div>

  <div class = "searchbar">
      <img src = "search.png" id="SearchIcon">
      <input type="search" name="homeworksearch" placeholder="search homework" id = "searchinput">
  </div>


  <!-- Triggering the Modal -->
  <div class = "addClass">
    <i class="glyphicon glyphicon-plus" id="plusIcon"></i>
    <h5 id="AddAClass"> Add a Class </h5>
  </div>

      <!-- The Modal -->

      <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <!-- <h4 style="padding-left:10px;"> Create A Class </h4> -->
    <div class="modal-header">
      <span class="close">&times;</span>
      <h4 style = "padding-left:10px;"> Create A Class</h4>
      <br>
    </div>

    <div class="modal-body">
      <h6> Class Name </h6> <!-- Start Time and End Time on same line -->
      <input type = "text" placeholder="Science"> </input>


      <h6> Teacher </h6>
      <input type = "text" placeholder="Prof. John Smith"> </input>
      <h6> Course Code </h6>
      <input type = "text" placeholder="SCI2458"> </input>
      <h6> Room </h6>
      <input type = "text" placeholder="RM-1234"> </input>
    </div>

    <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div>
  </div>

</div>

  <!-- Calendar Here -->

  <!-- <div class = "calendarzone">
      This is the calendar area
  </div> -->
  <div class="calendarzone">
    <h1>Date</h1>

    <div id='calendar'></div>

    </div>

<script src="./StudentHomePage.js"></script>
</body>

</html>
